<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Careers - TechVora</title>
    <link rel="stylesheet" href="career.css">
    <script>
        function requestOfferLetter() {
            const employeeId = document.getElementById("employeeId").value;

            fetch("/request-offer", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ employeeId })
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => console.error("Error:", error));
        }
    </script>
</head>
<body>
    <header class="main-header">
        <h1>Careers - TechVora</h1>
    </header>

    <section class="offer-letter">
        <h2>Request Your Offer Letter</h2>
        <p>Enter your Employee ID to request an offer letter.</p>
        <input type="text" id="employeeId" placeholder="Enter Employee ID" required>
        <button onclick="requestOfferLetter()">Request Offer Letter</button>
    </section>

    <footer>
        <p>&copy; 2024 TechVora. All Rights Reserved.</p>
    </footer>
</body>
</html>
