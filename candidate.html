<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Portal - Tech Vora</title>
    <link rel="stylesheet" href="career.css">
</head>
<body>
    <header>
        <h1>Candidate Login</h1>
    </header>

    <section class="candidate-login">
        <input type="text" id="candidateId" placeholder="Enter Employee ID (e.g., TV001)">
        <button onclick="candidateLogin()">Login</button>
    </section>

    <section id="candidateDetails" style="display:none;">
        <h3>Candidate Details</h3>
        <p><strong>ID:</strong> <span id="candId"></span></p>
        <p><strong>Name:</strong> <span id="candName"></span></p>
        <p><strong>Email:</strong> <span id="candEmail"></span></p>
        <p><strong>Job Title:</strong> <span id="candJob"></span></p>
        <p><strong>Salary:</strong> <span id="candSalary"></span></p>
        <button onclick="downloadOfferLetter()">Download Offer Letter</button>
    </section>

    <footer>
        <p>&copy; 2024 Tech Vora. All Rights Reserved.</p>
    </footer>

    <script src="career.js"></script>
</body>
</html>
