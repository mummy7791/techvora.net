<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Candidate Portal - Tech Vora</title>
  <link rel="stylesheet" href="candidate.css" />
</head>
<body>
  <header class="candidate-header">
    <h1>Candidate Portal</h1>
    <p>Login and capture your photo</p>
  </header>

  <section class="candidate-login-box">
    <input type="text" id="candidateId" placeholder="Enter your Candidate ID" />
    <button onclick="loginAndCapture()">Login & Capture Photo</button>
  </section>

  <!-- Camera Section -->
  <section id="cameraSection" style="display:none; text-align:center;">
    <video id="video" width="320" height="240" autoplay></video>
    <br />
    <button onclick="capturePhoto()">Capture</button>
    <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
  </section>

  <!-- Candidate Info Section -->
  <!-- Camera Section -->
<section id="cameraSection" style="display:none; text-align:center;">
  <video id="video" width="300" height="225" autoplay></video><br>
  <button onclick="capturePhoto()">Capture Photo</button>
  <canvas id="canvas" style="display:none;"></canvas>
</section>

<!-- Captured Image Preview -->
<section id="imagePreview" style="text-align:center; display:none;">
  <h3>Captured Photo:</h3>
  <img id="capturedPhoto" width="200" />
</section>


  <footer class="career-footer">
    <p>&copy; 2024 Tech Vora. All Rights Reserved.</p>
  </footer>

  <script src="candidate.js"></script>
</body>
</html>
