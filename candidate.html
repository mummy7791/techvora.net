<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Candidate Portal - Tech Vora</title>
  <link rel="stylesheet" href="candidate.css" />
</head>
<body>
  <header class="candidate-header">
    <h1>Candidate Portal</h1>
    <p>Login and capture your photo to view job details</p>
  </header>

  <section class="candidate-login-box">
    <input type="text" id="candidateId" placeholder="Enter your Candidate ID" />
    <button onclick="loginAndCapture()">Login</button>
  </section>

  <section id="cameraSection" style="display:none;">
    <video id="video" width="320" height="240" autoplay></video>
    <br />
    <button onclick="capturePhoto()">Capture Photo</button>
  </section>

  <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>

  <section id="candidateDetails" class="candidate-details" style="display: none;">
    <img id="capturedPhoto" alt="Candidate Photo" />
    <div id="detailsContent" class="candidate-card animated-card"></div>
  </section>

  <footer class="career-footer">
    <p>&copy; 2024 Tech Vora. All Rights Reserved.</p>
  </footer>

  <script src="candidate.js"></script>
</body>
</html>
