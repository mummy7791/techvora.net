<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Tech Vora</title>
    <link rel="stylesheet" href="career.css">
</head>
<body>
    <header>
        <h1>Admin Login</h1>
    </header>

    <section class="admin-login">
        <h2>Admin Panel</h2>
        <input type="text" id="adminUsername" placeholder="Username">
        <input type="password" id="adminPassword" placeholder="Password">
        <button onclick="adminLogin()">Login</button>

        <div id="adminPanel" style="display:none;">
            <h3>Candidate Management</h3>
            <input type="text" id="candidateName" placeholder="Candidate Name">
            <input type="email" id="candidateEmail" placeholder="Candidate Email">
            <input type="text" id="candidatePhone" placeholder="Candidate Phone Number">
            <input type="text" id="candidateAddress" placeholder="Candidate Address">
            <input type="text" id="officeLocation" placeholder="Office Location">
            <input type="text" id="jobTitle" placeholder="Job Title">
            <input type="text" id="salary" placeholder="Salary">
            <button onclick="addCandidate()">Add Candidate</button>
            <p id="candidateIdDisplay"></p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Tech Vora. All Rights Reserved.</p>
    </footer>

    <script src="career.js"></script>
</body>
</html>
