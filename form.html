<!DOCTYPE html>
<html>
<head>
    <title>Offer Letter Form</title>
</head>
<body>
    <h2>Enter Details for Offer Letter</h2>
    <form action="/generateOffer" method="POST">
        <label>Name:</label><br>
        <input type="text" name="name" required><br><br>

        <label>Position:</label><br>
        <input type="text" name="position" required><br><br>

        <label>Salary:</label><br>
        <input type="text" name="salary" required><br><br>

        <button type="submit">Generate Offer Letter</button>
    </form>
</body>
</html>
